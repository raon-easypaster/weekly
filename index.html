    <div class="container">

        <div id="archive-container">
            <!-- Dynamic content will be injected here -->
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('archive-container');
            if (!container) return;

            // Load archiveData.js dynamically with a cache buster
            const script = document.createElement('script');
            script.src = `data/archiveData.js?v=${Date.now()}`;
            script.onload = () => {
                if (!window.ARCHIVE_DATA) return;
                renderArchive(window.ARCHIVE_DATA);
            };
            document.head.appendChild(script);

            function renderArchive(data) {
                // Group by Year and Month
                const groups = {};
                data.forEach((item, index) => {
                    const date = new Date(item.date);
                    const year = date.getFullYear();
                    const month = date.getMonth() + 1;
                    const key = `${year}-${month}`;
                    
                    if (!groups[key]) {
                        groups[key] = {
                            year,
                            month,
                            items: []
                        };
                    }
                    groups[key].items.push({ ...item, isLatest: index === 0 });
                });

                // Sort keys descending
                const sortedKeys = Object.keys(groups).sort((a, b) => {
                    const [yA, mA] = a.split('-').map(Number);
                    const [yB, mB] = b.split('-').map(Number);
                    if (yA !== yB) return yB - yA;
                    return mB - mA;
                });

                sortedKeys.forEach(key => {
                    const group = groups[key];
                    const section = document.createElement('div');
                    section.className = 'month-section';

                    const title = document.createElement('h2');
                    title.className = 'month-title';
                    title.textContent = `ğŸ“… ${group.year}ë…„ ${group.month}ì›”`;
                    section.appendChild(title);

                    const grid = document.createElement('div');
                    grid.className = 'grid';

                    group.items.forEach(item => {
                        const card = document.createElement('a');
                        card.href = item.url.startsWith('http') ? item.url : `./${item.url}`;
                        card.target = '_blank';
                        card.className = `card ${item.isLatest ? 'latest' : ''}`;

                        let badgeHtml = '';
                        if (item.isLatest) {
                            badgeHtml = '<div class="badge-new">NEW âœ¨</div>';
                        }

                        const dateObj = new Date(item.date);
                        const weekOfMonth = Math.ceil(dateObj.getDate() / 7);
                        const formattedDate = `${dateObj.getMonth() + 1}.${dateObj.getDate().toString().padStart(2, '0')}`;
                        
                        const weekText = `${dateObj.getMonth() + 1}ì›” ${weekOfMonth}ì£¼ (${formattedDate} ~ )`;

                        card.innerHTML = `
                            ${badgeHtml}
                            <div>
                                <div class="card-date">ğŸ”” ${weekText}</div>
                                <div class="card-title">${item.title}${item.scripture ? '<br>' + item.scripture : ''}</div>
                            </div>
                            <div class="card-icon">${item.isLatest ? 'ë¬µìƒí•˜ëŸ¬ ê°€ê¸° ğŸ‘‰' : 'ë‹¤ì‹œ ë³´ê¸° ğŸ“–'}</div>
                        `;
                        grid.appendChild(card);
                    });

                    section.appendChild(grid);
                    container.appendChild(section);
                });
            }
        });
    </script>
