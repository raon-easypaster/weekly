<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라온동행교회 묵상 아카이브</title>
    <style>
        :root {
            --primary-color: #4A6fa5; /* 교회 메인 컬러에 맞춰 수정 가능 */
            --bg-color: #f4f4f9;
        }
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }
        h1 { margin: 0; color: var(--primary-color); font-size: 1.8rem; }
        p.subtitle { color: #666; margin-top: 10px; }
        
        /* 월별 섹션 스타일 */
        .month-section { margin-bottom: 40px; }
        .month-title {
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 1.4rem;
            color: #444;
        }

        /* 카드 그리드 스타일 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        /* 개별 링크 카드 스타일 */
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }
        .card-date {
            font-size: 0.9rem;
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 8px;
        }
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            line-height: 1.4;
        }
        .card-icon {
            align-self: flex-end;
            margin-top: 15px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>라온동행교회<br>주간 묵상 아카이브</h1>
            <p class="subtitle">매일의 은혜를 기록하고 기억합니다</p>
        </header>

        <div class="month-section">
            <h2 class="month-title">2026년 1월</h2>
            <div class="grid">
                
                <a href="https://raon-easypaster.github.io/260111daily/" target="_blank" class="card">
                    <div>
                        <div class="card-date">1월 2주 (01.11 ~ )</div>
                        <div class="card-title">주와 동행하는 기쁨</div>
                    </div>
                    <div class="card-icon">바로가기 →</div>
                </a>

                </div>
        </div>

        </div>

</body>
</html>
